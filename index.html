<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon.io" type="favicon" />
    <link rel="logo" href="/images/logo.png" type="image/png" />
    <meta name="icon-16x16" content="icon-16x16.png" />
    <meta name="icon-32x32" content="icon-32x32.png" />
    <meta name="icon-96x96" content="icon-96x96.png" />
    <meta name="icon-196x196" content="icon-196x196.png" />
    <meta name="icon-128" content="icon-128.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>야구볼램</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker-event.js')
          .then((registration) => {
            console.log('Service worker registration succeeded:', registration);
          })
          .catch((error) => {
            console.log('Service worker registration failed:', error);
          });
      } else {
        console.log('Service workers are not supported.');
      }
    </script>
  </body>
</html>
